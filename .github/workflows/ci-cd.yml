name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, identity-service, media-service, post-service, search-service]
    defaults:
      run:
        working-directory: ${{ matrix.service }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if [ -f package.json ] && npm run | grep -q 'lint'; then
            npm run lint
          else
            echo "No lint script, skipping."
          fi

      - name: Test
        run: |
          if [ -f package.json ] && npm run | grep -q 'test'; then
            npm test
          else
            echo "No test script, skipping."
          fi

      - name: Build Docker image
        run: |
          docker build -t ${{ matrix.service }}:latest . 